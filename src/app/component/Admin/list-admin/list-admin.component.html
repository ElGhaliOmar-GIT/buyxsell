<div class="container">
  <h2>List of Admins</h2>
  <button class="btn btn-primary float-right" routerLink="/add-admin">Add Admin</button>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let admin of admins">
      <td>{{ admin.id }}</td>
      <td>{{ admin.firstName }}</td>
      <td>{{ admin.email }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
