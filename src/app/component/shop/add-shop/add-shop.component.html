<div class="container">
    <h2>Add Shop</h2>
    <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" formControlName="address" id="address">
      </div>
      <div class="form-group">
        <label for="photo">supplier_id:</label>
        <input type="text" class="form-control" formControlName="supplier_id" id="supplier_id">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
